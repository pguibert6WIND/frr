ip forwarding
ipv6 forwarding
!
ip route 192.168.1.0/24 192.168.3.2
ip route 192.168.2.0/24 192.168.4.3
ipv6 route 2001:db8:1::/64 2001:db8:3::2
ipv6 route 2001:db8:2::/64 2001:db8:4::3
